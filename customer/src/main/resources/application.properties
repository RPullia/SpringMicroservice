# Set the server port
server.port=8080

# Set the application name
spring.application.name=customer

# application.properties

# DataSource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/customer
spring.datasource.username=user
spring.datasource.password=password

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Update the same database every time, use create-drop if you want a clean one every time
spring.jpa.hibernate.ddl-auto=create-drop

# Show Hibernate's SQL query
spring.jpa.show-sql=true

# Format SQL query
spring.jpa.properties.hibernate.format_sql=true

#Connect to Eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.service-url.fetch-registry=true
eureka.client.service-url.register-with-eureka=true